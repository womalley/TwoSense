<body>

    <!-- Sidebar navigation -->
    <div class="sideNav">
        <button class="sidNavButton" onclick="profileRedirect()">Profile</button>
        <button class="sidNavButton" onclick="colorTestRedirect()">Color Blindness Test</button>
        <button class="sidNavButton" onclick="hearingTestRedirect()">Hearing Age Test</button>
        <button class="sidNavButton" onclick="topScoresRedirect()">Leaderboard</button>
        <button class="sidNavBottomButton" onclick="logout()">Logout</button>
    </div>

    <!-- Color-blindness test page content -->
    <div class="pageStyles">
        <div class="hearingTestBox">
            <!-- heading -->
            <h1 class="plainText">TwoSense Frequency Age Hearing Test</h1>

            <!-- testing elements -->
            <h1 id="textHearing1" class="textBodyHearing">Click play below to hear the sound clip</h1>
            <div class="audioPlayer">
                <audio controls src="./Tests/Hearing/100hz.mp3" id="soundFile" />
            </div>
            <div id="textHearing2" class="textBodyHearing">Please select which ear you hear a sound in</div>

            <button id="leftButton" class="nextSoundButton" onclick="nextSound(0)">Left</button>
            <button id="rightButton" class="nextSoundButton" onclick="nextSound(1)">Right</button>
            <button id="neitherButton" class="nextSoundButton" onclick="nextSound(2)">Neither</button>

            <!-- hearing score elements -->
            <h1 id="finalTextHearing1" class="textFinal">Left ear hearing quality:</h1>
            <h1 id="leftHearingScore" class="textFinal"></h1>

            <h1 id="finalTextHearing2" class="textFinal">Right ear hearing quality:</h1>
            <h1 id="rightHearingScore" class="textFinal"></h1>

            <h1 id="finalTextHearing3" class="textFinalLarge">Final hearing score:</h1>
            <h1 id="hearingScore" class="textFinalLarge"></h1>

            <button id="tryAgainHearingButton" class="tryAgainHearingButton" onclick="hearingTestRedirect()">Try again</button>

        </div>
        
    </div>
