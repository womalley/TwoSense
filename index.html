<!DOCTYPE html>
<html>

    <head>

        <!-- Dependencies -->
        <link href="./public/login.css" rel="stylesheet">
        <link href="./public/app.js" rel="javascript">

    </head>

    <body>


        <!-- Dependencies -->
        <meta charset="utf-8">
        <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>

        <!-- background image -->
        <body background="./public/backgrounds/loginBackground.jpg"></body>

        <!-- sign in box -->
        <div class="loginBox">

            <h1 class="signInHeader">Sign In</h1>

            <input id="emailIn" type="signInEmail" placeholder="Email">

            <input id="passwordIn" type="signInPassword" placeholder="Password">


            <button id="loginButton" class="btn btn-action">LOG IN</button>

            <button id="registerButton" class="">REGISTER</button>

            <button id="logoutButton" class="">LOG OUT</button>
        </div>

        <script src="./public/app.js"> </script>

    </body>

</html>
